name: ZIP

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: unity-1.14
        # A file, directory or wildcard pattern that describes what to upload
        path: ./
